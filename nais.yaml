image: "docker.adeo.no:5000/dok/dokopp"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
fasitResources:
  used:
  - alias: mqGateway01
    resourceType: queueManager
  - alias: DOKOPP_CHANNEL_NAME
    resourceType: channel
  - alias: DOKOPP_OPPRETT_OPPGAVE_QUEUENAME
    resourceType: queue
  - alias: "virksomhet:Oppgavebehandling_v3"
    resourceType: webserviceendpoint
  - alias: ArkiverDokumentproduksjon_v1
    resourceType: webserviceendpoint
  - alias: DokumentproduksjonInfo_v1
    resourceType: webserviceendpoint
  - alias: srvdokopp
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD
  - alias: srvdokopp
    resourceType: certificate
    propertyMap:
      keystorealias: SRVDOKOPP_CERT_KEYSTOREALIAS
      password: SRVDOKOPP_CERT_PASSWORD
exposed:
  - alias: dokopp_OPPRETT_OPPGAVE
    resourceType: queue
    name: dokopp_OPPRETT_OPPGAVE
