# Spring Boot
logging.config=classpath:logback-nais.xml
spring.jmx.enabled=false
spring.main.banner_mode=off
server.tomcat.min-spare-threads=2
server.tomcat.max-threads=10
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health, prometheus
camel.springboot.name=dokopp
camel.springboot.shutdown-timeout=30
camel.springboot.jmx-enabled=false
camel.springboot.use-mdc-logging=true
# App sensible defaults
applicationName=dokopp
applicationVersion=@project.version@
srvappserver.username=srvappserver
srvappserver.password=
srvdokopp.cert.keystorealias=app-key
arkiverdokumentproduksjon.v1.endpointurl=http://dokarkiv/services/arkiverdokumentproduksjon/v1
arkiverdokumentproduksjon.v1.readtimeoutms=15000
arkiverdokumentproduksjon.v1.connecttimeoutms=3000
dokumentproduksjoninfo.v1.readtimeoutms=15000
dokumentproduksjoninfo.v1.connecttimeoutms=3000
dokumentproduksjoninfo.v1.endpointurl=http://dokarkiv/services/dokumentproduksjoninfo/v1
